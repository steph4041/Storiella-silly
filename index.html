  <style>
    :root {
      --bg: #f4f1ed;
      --card: #ffffff;
      --text: #333333;
      --accent: #8b5e3c;
      --narration-font: 'Lora', serif;
      --dialogue-font: 'Open Sans', sans-serif;
      --narration-size: 1rem;
      --dialogue-size: 1rem;
      --zoom: 1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--dialogue-font);
      line-height: 1.6;
      overflow-x: auto;
    }
    #controls {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    #controls h2 {
      margin-top: 0;
      color: var(--accent);
      font-family: var(--narration-font);
    }
    .control-group {
      margin-bottom: 1rem;
    }
    .speaker-setting, .size-setting {
      display: inline-flex;
      align-items: center;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
    }
    .speaker-setting label, .size-setting label {
      margin-right: 0.3rem;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .size-setting input {
      width: 100px;
    }
    #story-wrapper {
      transform: scale(var(--zoom));
      transform-origin: top center;
      padding: 0 1rem;
    }
    #story-container {
      max-width: 800px;
      margin: 0 auto 2rem;
    }
    .line-card {
      background: var(--card);
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 4px solid var(--accent);
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .line-card:hover {
      transform: translateY(-2px);
    }
    .scene-heading {
      text-align: center;
      font-family: var(--narration-font);
      font-weight: 700;
      margin: 2rem 0 1rem;
      letter-spacing: 1px;
      color: var(--accent);
      font-size: calc(var(--narration-size) * 1.2);
    }
    .narration {
      font-style: italic;
      color: #555;
      font-family: var(--narration-font);
      font-size: var(--narration-size);
    }
    .dialogue p {
      font-size: var(--dialogue-size);
    }
    .dialogue strong {
      display: block;
      font-weight: 700;
      margin-bottom: 0.3rem;
      font-size: var(--dialogue-size);
    }
    @media (max-width: 600px) {
      #controls { padding: 0.5rem; }
      .size-setting input { width: 80px; }
    }
  </style>
</head>

  { "speaker": "Purvena", "text": "Then letâ€™s figure it out. Not today, maybe. But slowly. Iâ€™ll sit here while you rage at textures all you want." },
  { "speaker": "Narration", "text": "Steph swallows. Her voice is softer now, almost too quiet." },
  { "speaker": "Steph", "text": "You sure? Iâ€™m not exactly fun to be around when Iâ€™m like this." },
  { "speaker": "Purvena", "text": "Yeah. Iâ€™m sure." },
  { "speaker": "Narration", "text": "Steph nods, still staring at the screenâ€”but something in her posture softens." },
  { "speaker": "Narration", "text": "She reopens the texture editor." },
  { "speaker": "Steph", "text": "If I scream at the normal map again, just pretend itâ€™s not personal." },

  { "speaker": "Narration", "text": "The two sit quietly, the screen flickering in front of them. The room isn't any less tense, but it's not as lonely now." },

{ "speaker": "Narration", "text": "SOME DAYS LATER, BEDROOM â€“ EVENING" },
{ "speaker": "Narration", "text": "Rain spatters the windows. The room is dim except for the low blue light of Stephâ€™s phone screen glowing on the bed." },
{ "speaker": "Narration", "text": "Sheâ€™s been staring at the last message from Purvena for an hour: 'Iâ€™m so sorry I canâ€™t come tonight. My momâ€™s not well. Please donâ€™t be mad.'" },
{ "speaker": "Narration", "text": "Steph didnâ€™t reply." },
{ "speaker": "Steph", "text": "(softly) Not mad. Just... expected it." },
{ "speaker": "Narration", "text": "Her stomach twists. Her throat is tight, her hands restless. She grabs her sketchbook, then stops. Instead, she opens Instagram." },
{ "speaker": "Narration", "text": "Purvena posted a story five minutes agoâ€”smiling, holding a bowl of soup beside her mom." },
{ "speaker": "Steph", "text": "(bitter) You look fine. Guess Iâ€™m the only one sick tonight." },
{ "speaker": "Narration", "text": "Her fingers move quickly. She opens her direct messages and types out a long paragraph. Itâ€™s venom and ache disguised as truth." },
{ "speaker": "Steph", "text": "â€˜I donâ€™t know why I ever thought I mattered. You always have something more important. I bet if I disappeared you wouldnâ€™t even notice. Donâ€™t worry, I wonâ€™t bother you again.â€™" },
{ "speaker": "Narration", "text": "She hovers over the send button. Her thumb trembles." },
{ "speaker": "Narration", "text": "She hits send." },
{ "speaker": "Narration", "text": "Seconds later, she gasps." },
{ "speaker": "Steph", "text": "(horrified) Noâ€”no no noâ€”" },
{ "speaker": "Narration", "text": "She tries to unsend it. Too late. Seen." },
{ "speaker": "Narration", "text": "The three dots appear. Typing." },
{ "speaker": "Narration", "text": "Then disappear." },
{ "speaker": "Narration", "text": "Silence." },
{ "speaker": "Narration", "text": "Steph stands suddenly. Paces. Pulls at her hair." },
{ "speaker": "Narration", "text": "She opens her drawer and pulls out the bracelet Purvena gave her. It slips from her fingers and clinks into the trash can." },
{ "speaker": "Steph", "text": "(to herself) You ruin everything. Every time. She was trying, and you... just... broke it." },
{ "speaker": "Narration", "text": "She curls up in bed, blanket pulled over her face like a shield. Her phone buzzes again." },
{ "speaker": "Narration", "text": "She doesnâ€™t look." },
{ "speaker": "Narration", "text": "The rain keeps falling, soft and relentless. The guilt comes next, gnawing. But that will have to wait until morning." },

{ "speaker": "Narration", "text": "NEXT DAY, BEDROOM - MORNING" },
{ "speaker": "Narration", "text": "Sunlight filters in through the blinds. The storm has passed, but the air feels heavy, like something unfinished." },
{ "speaker": "Narration", "text": "Stephâ€™s phone lies face-down on the nightstand. Her eyes are open, puffy, staring at the wall." },
{ "speaker": "Narration", "text": "She hasnâ€™t moved in hours. Her mouth is dry. Her chest hurts like sheâ€™s been running." },
{ "speaker": "Steph", "text": "(whispers) I should apologize. I should delete everything. No. She hates me now. Of course she does." },
{ "speaker": "Narration", "text": "She sits up sharply, gasping like sheâ€™s drowning. Her hands tremble as she snatches the phone." },
{ "speaker": "Narration", "text": "She unlocks it. Thereâ€™s a message from Purvena." },
{ "speaker": "Narration", "text": "Just one line: 'Steph, please talk to me when you're ready. I'm not going anywhere.'" },

{ "speaker": "Narration", "text": "She throws the phone across the room. It bounces off a pillow. No damage. Just noise." },
{ "speaker": "Narration", "text": "She gets up, paces. Stops at the mirror." },
{ "speaker": "Steph", "text": "(to her reflection) You ruin things because you want too much. You scare people away. Thatâ€™s what you do." },
{ "speaker": "Narration", "text": "The braceletâ€™s still in the trash. She sees it, picks it up, wipes it clean with her sleeve. Holds it to her chest. Sinks to the floor." },
{ "speaker": "Narration", "text": "Tears again, quieter this time. Like an ache she canâ€™t soothe." },
{ "speaker": "Narration", "text": "Her phone buzzes again. Another message. Then another." },
{ "speaker": "Narration", "text": "She doesnâ€™t check yet. Sheâ€™s scared itâ€™ll say something kind. Or worseâ€”nothing at all." },
{ "speaker": "Steph", "text": "(softly) I donâ€™t know how to be loved without destroying it." },
{ "speaker": "Narration", "text": "She lays on the floor, bracelet pressed against her cheek, whispering apologies that no one hears." },

{ "speaker": "Narration", "text": "KITCHEN - AFTERNOON" },
{ "speaker": "Narration", "text": "Steph stands by the sink, staring at the faucet. The silence buzzes." },
{ "speaker": "Narration", "text": "She hasnâ€™t eaten. Her stomach growls, but the thought of food makes her nauseous." },
{ "speaker": "Narration", "text": "She pours herself a glass of water and drinks mechanically. Her hands are still shaking." },
{ "speaker": "Narration", "text": "The messages from Purvena still sit unread. The weight of them presses against her ribs like guilt has mass." },
{ "speaker": "Narration", "text": "The urge rises againâ€”send another message, fix it, make it better. Or worse. Burn it down completely." },

{ "speaker": "Steph", "text": "(suddenly louder) No. No more running at people with matches." },

{ "speaker": "Narration", "text": "Her phone buzzes again. She flinches." },
{ "speaker": "Narration", "text": "Message from Purvena: 'I know youâ€™re hurting. I just want you to know Iâ€™m here when you're ready. Thatâ€™s all. No pressure.' Followed by a heart emoji." },
{ "speaker": "Narration", "text": "Steph leans against the wall, eyes closed. Her throat tightens." },
{ "speaker": "Steph", "text": "(barely audible) Why is she still being nice? I donâ€™t deserve that. I said awful things. I AM awful." },
{ "speaker": "Narration", "text": "She grabs her sketchbook, flips past pages of jagged drawingsâ€”lines like barbed wire, faces erased by dark graphite smears." },
{ "speaker": "Narration", "text": "She turns to a blank page. Hesitates. Begins to draw." },
{ "speaker": "Narration", "text": "Slow strokes. A pair of hands reachingâ€”not clutching, just reaching. Not perfect, but honest." },
{ "speaker": "Narration", "text": "Tears fall again, but this time thereâ€™s no panic in them. Just release." },
{ "speaker": "Narration", "text": "Her phone buzzes once more. A message from her therapist: 'Reminder: our session is tomorrow at 4 PM. Let me know if you're okay to meet.'" },
{ "speaker": "Narration", "text": "Steph stares at it. She types: 'Yeah. Iâ€™ll be there.' Then deletes it. Then retypes it." },
{ "speaker": "Narration", "text": "This time, she presses send." },

{ "speaker": "Narration", "text": "BATHROOM - LATE AFTERNOON" },
{ "speaker": "Narration", "text": "Steph locks the door behind her. The light is harsh, too clean. The mirror shows a face she barely recognizes." },
{ "speaker": "Narration", "text": "Dark circles under her eyes. Red blotches from crying. A quiet storm behind her pupils." },
{ "speaker": "Steph", "text": "(whispering) You donâ€™t matter. You donâ€™t matter. You donâ€™tâ€”" },
{ "speaker": "Narration", "text": "Her voice breaks. She grips the edge of the sink until her knuckles pale." },
{ "speaker": "Narration", "text": "She turns and walks back into her bedroom. Kneels by the bed." },
{ "speaker": "Narration", "text": "She reaches underneath and pulls out the small, worn box. Opens it." },
{ "speaker": "Narration", "text": "Her breathing quickens. The old, terrible comfort of the thought returns: 'At least pain is something real.'" },
{ "speaker": "Narration", "text": "She holds the razor between her fingers. The weight of it is nothingâ€”and everything." },
{ "speaker": "Narration", "text": "The image flashes: Purvena, reading that message. Her face falling. Her kindness hardening into distance." },
{ "speaker": "Narration", "text": "Steph drops the razor like itâ€™s burned her. It clinks against the floor and slides across the wood." },
{ "speaker": "Steph", "text": "(through gritted teeth) I said I wouldnâ€™t go back there." },
{ "speaker": "Narration", "text": "She sinks to the floor beside the bed, knees to her chest, arms locked around herself." },
{ "speaker": "Narration", "text": "The voice in her head wonâ€™t stop: 'Youâ€™re too much. Youâ€™re poison. You push everyone away.'" },
{ "speaker": "Narration", "text": "But another voiceâ€”softer, unfamiliarâ€”whispers: 'You are trying. Even now. Even like this.'" },
{ "speaker": "Narration", "text": "She texts her therapist: 'Can we talk sooner? I donâ€™t feel safe right now.' Then hits send before she can second guess." },
{ "speaker": "Narration", "text": "Her phone rings a minute later. She doesnâ€™t answer. But seeing the nameâ€”Dr. Amaniâ€”calms something deep in her chest." },
{ "speaker": "Narration", "text": "A voicemail pops up. She listens. Dr. Amaniâ€™s voice is calm. Grounded. 'Steph, itâ€™s okay. Iâ€™m proud of you for reaching out. Iâ€™m here. Call me back when you can. You are not alone in this.'" },
{ "speaker": "Narration", "text": "Steph cries again, but itâ€™s different this time. Not like drowning. More like surfacing." },
{ "speaker": "Narration", "text": "She crawls across the floor, picks up the razor, and drops it into the trash beside her desk." },
{ "speaker": "Narration", "text": "Then, trembling, she texts Purvena: 'I said some awful things. I wanted to hurt you before you could leave. Iâ€™m... sorry. I donâ€™t know how to be okay with people who care about me. Iâ€™m trying.'" },
{ "speaker": "Narration", "text": "She stares at the message. Doesnâ€™t send it. Not yet. But saves it as a draft." },
{ "speaker": "Narration", "text": "Thatâ€™s what today isâ€”a draft. Not perfect. Not clean. But not the end either." },

{ "speaker": "Narration", "text": "BEDROOM â€“ NIGHT" },
{ "speaker": "Narration", "text": "The room is dark again. The only sound is the soft mechanical hum of her fan. Steph lies awake, phone screen dim beside her on the blanket." },
{ "speaker": "Narration", "text": "She hasnâ€™t moved for an hour. Her heartâ€™s still pounding from earlier, from almost." },
{ "speaker": "Narration", "text": "The draft message to Purvena is still open. Unsigned. Unsent." },
{ "speaker": "Narration", "text": "She reaches out and presses 'Save as Draft' again. Just to be sure." },
{ "speaker": "Narration", "text": "Her eyes burn. Sheâ€™s not sure if itâ€™s tears or exhaustion." },
{ "speaker": "Steph", "text": "(thinking) If I sleep, maybe Iâ€™ll reset. Maybe I wonâ€™t hate myself so loudly in the morning." },
{ "speaker": "Narration", "text": "She forces herself to sit up, legs shaky as she stands. Walks slowly to her desk." },
{ "speaker": "Narration", "text": "She finds her meds in the drawer. Stares at the bottle. Takes one. Swallows." },
{ "speaker": "Narration", "text": "Itâ€™s not surrender. Itâ€™s not hope, either. Itâ€™s just... survival. A small mechanical promise: youâ€™re not giving up yet." },
{ "speaker": "Narration", "text": "She brushes her teeth. Avoids her reflection. Returns to bed." },
{ "speaker": "Narration", "text": "Her phone lights up. Another message from Dr. Amani: 'Iâ€™m proud of you again, for not choosing silence tonight. Tomorrow weâ€™ll talk about how to make that louder.' Followed by: 'Sleep if you can. One safe moment at a time.'" },
{ "speaker": "Narration", "text": "Steph rereads it three times. Then finally replies: 'Thank you. I didnâ€™t think Iâ€™d still be here tonight. But I am.'" },
{ "speaker": "Narration", "text": "This time, she hits send." },
{ "speaker": "Narration", "text": "No panic. No regret. Just a fragile stillness, like glass not yet cracked." },
{ "speaker": "Narration", "text": "She pulls the blanket over herself and lets the dark be quiet." },
{ "speaker": "Narration", "text": "Itâ€™s not peace. But itâ€™s not chaos either." },
{ "speaker": "Narration", "text": "And for now, thatâ€™s enough." },

{ "speaker": "Narration", "text": "NEXT DAY â€“ THERAPIST'S OFFICE â€“ LATE AFTERNOON" },
{ "speaker": "Narration", "text": "Muted light spills in through the tall windows. A faint ticking clock. Steph sits curled up on one end of the couch, arms folded tight across her ribs." },
{ "speaker": "Narration", "text": "Dr. Amani waits. Not pushing. Just present." },
{ "speaker": "Narration", "text": "Steph doesnâ€™t meet her eyes." },
{ "speaker": "Steph", "text": "(quietly) I didnâ€™t want to come." },
{ "speaker": "Dr. Amani", "text": "(soft) But you did." },
{ "speaker": "Narration", "text": "Steph shrugs. Her voice is hoarse." },
{ "speaker": "Steph", "text": "It doesnâ€™t matter. Nothing changes. I still ruin everything. I still feel like... I shouldn't be here." },
{ "speaker": "Dr. Amani", "text": "Then maybe we start there." },
{ "speaker": "Narration", "text": "Steph looks up sharply, almost angry." },
{ "speaker": "Steph", "text": "Youâ€™re not going to tell me Iâ€™m wrong?" },
{ "speaker": "Dr. Amani", "text": "Would you believe me if I did?" },
{ "speaker": "Narration", "text": "Stephâ€™s jaw tightens. No answer. Her eyes sting." },
{ "speaker": "Narration", "text": "The silence stretches. Not heavy. Just real." },
{ "speaker": "Dr. Amani", "text": "(gently) So maybe we donâ€™t argue with the feeling. Maybe we just let it sit beside you. And still try to survive anyway." },
{ "speaker": "Narration", "text": "Steph nods once. Small. Mechanical." },
{ "speaker": "Narration", "text": "She doesnâ€™t speak for the rest of the session." },
{ "speaker": "Narration", "text": "When it ends, she leaves without saying goodbye." },

{ "speaker": "Narration", "text": "EVENING â€“ BEDROOM" },
{ "speaker": "Narration", "text": "Steph lies on the floor, sketchbook open, pen in hand. Sheâ€™s not drawing. Just pressing the pen against the paper until it bleeds through." },
{ "speaker": "Narration", "text": "There are unread messages. Purvena. Her boss. A missed call from Dr. Amani." },
{ "speaker": "Narration", "text": "She turns the phone off." },
{ "speaker": "Narration", "text": "Not in anger. Not in fear. Just... numb." },

{ "speaker": "Narration", "text": "MIDNIGHT â€“ BALCONY" },
{ "speaker": "Narration", "text": "Steph steps outside barefoot, a hoodie wrapped tight around her frame. The city hums faintly below, but she feels above it, separate." },
{ "speaker": "Narration", "text": "The wind stings her cheeks. Her eyes are dry now. Sheâ€™s too tired to cry." },
{ "speaker": "Steph", "text": "(to no one) Iâ€™m still here. But I donâ€™t know why." },
{ "speaker": "Narration", "text": "Thereâ€™s no reply. Just the faint crackle of the ember and the night air pressing against her like a weight sheâ€™s always carried." },
{ "speaker": "Narration", "text": "She leans on the railing, staring out. Sheâ€™s not thinking about jumping. Not tonight." },
{ "speaker": "Narration", "text": "But she does wonder how long she can keep pretending this is living." }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.documentElement;
      // Sliders di zoom e robetta varia
      const dSize = document.getElementById('dialogueSize');
      const nSize = document.getElementById('narrationSize');
      const zoom = document.getElementById('zoomControl');
      dSize.addEventListener('input', () => root.style.setProperty('--dialogue-size', `${dSize.value}px`));
      nSize.addEventListener('input', () => root.style.setProperty('--narration-size', `${nSize.value}px`));
      zoom.addEventListener('input', () => root.style.setProperty('--zoom', zoom.value / 100));

      const storyLines = JSON.parse(document.getElementById('storyData').textContent);
      const speakers = [...new Set(storyLines.map(l => l.speaker))];
      const speakerColors = {};
      const controlsEl = document.getElementById('speakerControls');
      const storyEl = document.getElementById('story');

      // Colori della narrazione
      speakers.forEach(sp => {
        speakerColors[sp] = sp === 'Narration' ? '#555555' : getRandomColor();
        const div = document.createElement('div'); div.className = 'speaker-setting';
        div.innerHTML = `<label>${sp}</label><input type='color' value='${speakerColors[sp]}' data-sp='${sp}'>`;
        controlsEl.appendChild(div);
      });
      controlsEl.querySelectorAll('input[type=color]').forEach(inp => {
        inp.addEventListener('input', e => { speakerColors[e.target.dataset.sp] = e.target.value; render(); });
      });

      //Heading automatico con determinate parole
      function render() {
        storyEl.innerHTML = '';
        storyLines.forEach(({ speaker, text }) => {
          if (speaker === 'Narration' && text.match(/BEDROOM|KITCHEN|BATHROOM|NEXT DAY|MIDNIGHT/)) {
            const h = document.createElement('h3'); h.className = 'scene-heading'; h.textContent = text;
            storyEl.appendChild(h);
            return;
          }
          const card = document.createElement('div'); card.className = 'line-card';
          const colored = speakerColors[speaker] || '#000';
          if (speaker === 'Narration') {
            const p = document.createElement('p'); p.className = 'narration'; p.textContent = text;
            p.style.color = colored;
            card.appendChild(p);
          } else {
            const wrap = document.createElement('div'); wrap.className = 'dialogue';
            const label = document.createElement('strong'); label.textContent = speaker;
            label.style.color = colored;
            const p = document.createElement('p'); p.textContent = text;
            p.style.color = colored;
            wrap.appendChild(label); wrap.appendChild(p);
            card.appendChild(wrap);
          }
          storyEl.appendChild(card);
        });
      }
      //Colore a caso idk ğŸ¥€ğŸ¥€ğŸ¥€ğŸ’”ğŸ’”
      function getRandomColor() {
        const h = Math.floor(Math.random()*360);
        return `hsl(${h},60%,45%)`;
      }
      render();
    });
  </script>
